<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>eSamsatAdvance</title>
        <base href="/" />
        <!-- <meta
            http-equiv="Content-Security-Policy"

        /> -->

        <meta name="theme-color" content="#3F51B5" />
        <link
            rel="icon"
            type="image/x-icon"
            href="assets/layout/images/favicon.png"
        />

        <link
            id="theme-css"
            rel="stylesheet"
            type="text/css"
            href="assets/theme/theme-dark-green.css"
        />
        <link
            id="layout-css"
            rel="stylesheet"
            type="text/css"
            href="assets/layout/css/layout-dark-green.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
            rel="stylesheet"
        />
        <!-- <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        /> -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="manifest" href="./manifest.json" />
        <script
            type="text/javascript"
            src="https://maps.google.com/maps/api/js?key=AIzaSyDsmRCwyjiDzB89HJXZbqT3pHvxXt-rE2M"
            async
            defer
        ></script>
    </head>
    <body class="mat-typography">
        <app-root>
            <div class="splash-screen">
                <div class="splash-loader-container">
                    <img
                        class="p-mb-6"
                        style="position: fixed; margin-left: -25px"
                        width="120px"
                        src="assets/layout/images/logo2x.png"
                        alt=""
                    />
                    <svg
                        version="1.1"
                        id="L4"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        x="0px"
                        y="0px"
                        class="p-mt-6"
                        style="padding-top: 10px"
                        width="40px"
                        height="40px"
                        viewBox="0 0 66 66"
                        enable-background="new 0 0 0 0"
                        xml:space="preserve"
                    >
                        <circle fill="#fff" stroke="none" cx="6" cy="50" r="6">
                            <animate
                                attributeName="opacity"
                                dur="1s"
                                values="0;1;0"
                                repeatCount="indefinite"
                                begin="0.1"
                            />
                        </circle>
                        <circle fill="#fff" stroke="none" cx="26" cy="50" r="6">
                            <animate
                                attributeName="opacity"
                                dur="1s"
                                values="0;1;0"
                                repeatCount="indefinite"
                                begin="0.2"
                            />
                        </circle>
                        <circle fill="#fff" stroke="none" cx="46" cy="50" r="6">
                            <animate
                                attributeName="opacity"
                                dur="1s"
                                values="0;1;0"
                                repeatCount="indefinite"
                                begin="0.3"
                            />
                        </circle>
                    </svg>
                    <!-- <svg
                        class="p-mt-6 splash-loader"
                        style="padding-top: 10px"
                        width="40px"
                        height="40px"
                        viewBox="0 0 66 66"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            class="splash-path"
                            fill="none"
                            stroke-width="6"
                            stroke-linecap="round"
                            cx="33"
                            cy="33"
                            r="30"
                        ></circle>
                    </svg> -->
                </div>
            </div>
        </app-root>
    </body>
</html>
